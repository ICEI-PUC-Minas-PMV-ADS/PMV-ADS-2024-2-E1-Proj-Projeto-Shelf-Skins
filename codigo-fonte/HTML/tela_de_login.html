<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../CSS/tela_de_login.css">
</head>
<body>

    <div class="login-container">
        <img src="../images/Logo-bg.png" alt="Logo" width="300px" height="250px">
        <h2>Login</h2>
        <form action="#" method="post">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

        </form>
        <div id="div-button">
            <button id='login-button' type="button" onclick="login()">Entrar</button>
        </div>
    </div>
</body>
<script src="../JavaScript/tela-login.js"></script>
</body>
</html>
